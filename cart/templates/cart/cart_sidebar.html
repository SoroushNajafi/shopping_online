{% load humanize %}
<div class="p-5">
    <h3 class="fw-bold mb-5 mt-2 pt-1">Cart Detail</h3>
    <hr class="my-4">

    {% for item in cart %}
        <div class="container">
            <h5><a
                    href="{{ item.product_obj.get_absolute_url }}"
                    style="color: black">{{ item.product_obj.title }}</a></h5>
            <span><b>{{ item.quantity }}</b> <i
                    class="fa fa-times small"></i> <b>{{ item.product_obj.price }} $</b></span>
            <hr class="my-4">
        </div>
    {% endfor %}

    <div class="d-flex justify-content-between mb-5">
        <h5>Total</h5>
        <h5>{{ cart.get_total_price|intcomma }} $</h5>
    </div>

    <button type="button" class="btn btn-dark btn-block btn-lg"
            data-mdb-ripple-color="dark">Checkout
    </button>

</div>
