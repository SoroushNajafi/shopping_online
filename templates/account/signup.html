{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
    Signup
{% endblock %}

{% block content %}
    <br><br><br><br><br>
    <h5 class="ml-2">Sign Up</h5>
    <br>
    <div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <input class="btn btn-outline-dark" type="submit" value="Create account">

    </form>
    <a class="btn btn-outline-dark mt-2" href="{% url 'account_login' %}" role="button">Login</a>
    </div>
{% endblock %}
