{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
    Login
{% endblock %}

{% block content %}
    <br><br><br><br><br>
    <h5 class="ml-2">Log In</h5>
    <br>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-dark" type="submit">Login</button>

        </form>
    </div>
{% endblock %}
