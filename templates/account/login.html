{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
    Login
{% endblock %}

{% block content %}
    <h1>Log In</h1>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Login">

        </form>
    </div>
{% endblock %}
